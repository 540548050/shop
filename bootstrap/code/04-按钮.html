<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">

		<!--    兼容ie ，最新的版本运行-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--hack-->
		<!--[if lt IE 9]>
      <script src="html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<button type="button" class="btn btn-default btn-lg">按钮</button>
		<button type="button" class="btn btn-primary">按钮</button>
		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">Success</button>

		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info btn-sm">Info</button>

		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">Warning</button>

		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger  btn-xs ">Danger</button>

		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link ">Link</button>
	
	<br />
	<button type="button" class="btn btn-success btn-block active" disabled="disabled">Success</button>

	<a href="" class="btn btn-success btn-block active">Success</a>
	<input type="button" class="btn btn-success btn-block active"  value="Success"/>
	</body>

	<!-- Bootstrap.js依赖jquery -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery/jquery-2.1.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

	<script src="bootstrap/3.3.0/bootstrap.min.js"></script>

</html>
