<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">

		<!--    兼容ie ，最新的版本运行-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="jquery/jquery-2.1.0.js"></script>
		<script src="bootstrap/3.3.0/bootstrap.min.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--hack-->
		<!--[if lt IE 9]>
      <script src="html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
   下拉菜单
    <span class="caret"></span>
  </button>
			<ul id="list" class="dropdown-menu " role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation" class="disabled">
					<a role="menuitem" tabindex="-1" href="#">菜单一</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">菜单二</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">Something else here</a>
				</li>
				<li role="presentation" class="divider"></li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">Separated link</a>
				</li>
			</ul>
		</div>
	<script type="text/javascript">
		$("#list li a").click(function(){
			var value=$(this).text();
			$("#dropdownMenu1")[0].innerText=value;
		})
	</script>
	</body>
	

</html>
