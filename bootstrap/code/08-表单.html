<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">

		<!--    兼容ie ，最新的版本运行-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="jquery/jquery-2.1.0.js"></script>
		<script src="bootstrap/3.3.0/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
      <script src="html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<form action="">
			<div class="form-group has-success has-feedback">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-error">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control input-sm" id="exampleInputPassword1" placeholder="Password">
			</div>

			<div class="checkbox">
				<label for="">
					<input type="checkbox" name="" id="" value="" />选 我
				</label>

			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<br />

		<form action="" class="form-inline">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>

			<div class="checkbox">
				<label for="">
					<input type="checkbox" name="" id="" value="" />选 我
				</label>

			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">@</div>
					<input class="form-control" type="email" placeholder="Enter email">
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<br />

		<form action="" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputEmail1">Email address</label>
				<div class="col-sm-10">

					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>

			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>

			<div class="checkbox">
				<label for="">
					<input type="checkbox" name="" id="" value="" />选 我
				</label>

			</div>

			<div class="checkbox disabled">
				<label>
				    <input type="checkbox" value="" disabled>
				    Option two is disabled
			  </label>
			</div>

			<div class="radio">
				<label>
			    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			    Option one is this and that&mdash;be sure to include why it's great
			  </label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<br />

		<form action="">
			<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
	</label>
			<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
</label>
			<label class="checkbox-inline">
  <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
</label>

			<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
</label>
			<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
</label>
			<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
</label>
		</form>

		<br />

		<form action="">
			<select class="form-control" name="">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</form>
	</body>
	

</html>
