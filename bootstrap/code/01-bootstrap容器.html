<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">

		<!--    兼容ie ，最新的版本运行-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--hack-->
		<!--[if lt IE 9]>
      <script src="html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<style type="text/css">
		.container {
			height: 300px;
			background: red;
		}
		
		.box {
			height: 300px;
		}
		
		@media (max-width: 1200px) {
			.box {
				width: 1000px;
				background: red;
			}
		}
		
		@media (max-width: 992px) {
			.box {
				width: 970px;
				background: aqua;
			}
		}
		
		@media (max-width: 768px) {
			.box {
				width: 750px;
				background: yellow;
			}
		}
		
		.box {
			margin: 0 auto;
		}
		.container-fluid{
			height: 300px;
			background: yellow;
		}
	</style>

	<body>
		<!--类用于固定宽度并支持响应式布局的容器-->
		<div class="container">

		</div>
		
		<!--用于 100% 宽度，占据全部视口（viewport）的容器。-->
		<div class="container-fluid">
			
		</div>

		<!--<div class="box">

		</div>-->

	</body>

	<!-- Bootstrap.js依赖jquery -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery/jquery-2.1.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

	<script src="bootstrap/3.3.0/bootstrap.min.js"></script>

</html>
