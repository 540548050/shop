<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">

		<!--    兼容ie ，最新的版本运行-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--hack-->
		<!--[if lt IE 9]>
      <script src="html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation">
				<a href="#">Home</a>
			</li>
			<li role="presentation" class="active">
				<a href="#">Profile</a>
			</li>
			<li role="presentation">
				<a href="#">Messages</a>
			</li>
		</ul>

		<ul class="nav nav-pills nav-justified" role="tablist">
			<li role="presentation" class="active">
				<a href="#">Home</a>
			</li>
			<li role="presentation">
				<a href="#">Profile</a>
			</li>
			<li role="presentation">
				<a href="#">Messages</a>
			</li>
		</ul>

		<ul class="nav nav-tabs" role="tablist">

			<li role="presentation" class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#">
					Dropdown <span class="caret"></span>
				</a>
				<ul class="dropdown-menu" role="menu">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
		</ul>

	</body>

	<!-- Bootstrap.js依赖jquery -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery/jquery-2.1.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

	<script src="bootstrap/3.3.0/bootstrap.min.js"></script>

</html>
