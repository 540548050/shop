<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/borrow_apply2.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
	      <script src="js/html5shiv.min.js"></script>
	      <script src="js/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container">
			<div id="header">
				<h3>信用借款</h3>
				<p>
					<span>授信额度：</span>
					<span style="margin-left: 40px;">可借金额：</span>
				</p>
			</div>
			<div style="border-bottom:1px solid #eee ;">
				<h3 style="float: left;margin-top: 0;">借款信息</h3>
				<p style="float: left; background:#337AB7 ;color: #fff;font-size: 16px;padding: 3px 6px;border-radius:5px ;margin-left: 10px;margin-top: 2px;">信用标</p>
				<div style="clear: both;"></div>
			</div>
			<div class="row" id="main" style="margin: 0;position: relative;">
					<form class="form-horizontal">
						<div class="form-group">
						    <label for="inputEmail3" class="col-sm-3 control-label">借款金额</label>
						    <div class="col-sm-3 input-group">
						      <input type="number" class="form-control" id="inputEmail3" >
						      <div class="input-group-addon">元</div>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="2" class="col-sm-3 control-label">借款利息</label>
						    <div class="col-sm-3 input-group">
						      <input type="text" class="form-control" id="2" >
						      <div class="input-group-addon">%</div>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="3" class="col-sm-3 control-label">借款利息</label>
						    <div class="col-sm-3 input-group">
						      <select class="form-control" >
								  <option>1</option>
								  <option>3</option>
								  <option>6</option>
								  <option>9</option>
								  <option>12</option>
								  <option>24</option>
								</select>
						      <div class="input-group-addon">月</div>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="4" class="col-sm-3 control-label">借款利息</label>
						    <div class="col-sm-3 input-group">
						      <label class="radio-inline">
								  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">按月分期
								</label>
								<label class="radio-inline">
								  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">按月到期
								</label>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="toubiao" class="col-sm-3 control-label">最小投标</label>
						    <div class="col-sm-3 input-group">
						      <input type="text" class="form-control" id="toubiao" >
						      <div class="input-group-addon">元</div>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="jiangjin" class="col-sm-3 control-label">投标奖金</label>
						    <div class="col-sm-3 input-group">
						      <input type="text" class="form-control" id="jiangjin" value="0" >
						      <div class="input-group-addon">%</div>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="tianshu" class="col-sm-3 control-label">招标天数</label>
						    <div class="col-sm-3 input-group">
						      <select class="form-control">
						      	<option value="1">1</option>
						      	<option value="2">2</option>
						      	<option value="3">3</option>
						      	<option value="4">4</option>
						      	<option value="5">5</option>
						      	<option value="6">6</option>
						      	<option value="7">7</option>
						      	<option value="8">8</option>
						      	<option value="9">9</option>
						      	<option value="10">10</option>
						      	<option value="11">11</option>
						      	<option value="12">12</option>
						      </select>
						      <div class="input-group-addon">天</div>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="bt" class="col-sm-3 control-label">借款标题</label>
						      <div class="col-sm-6" style="padding-left: 0;">
						      <input type="text" class="form-control" id="bt" >
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="bt" class="col-sm-3 control-label">借款描述</label>
						      <div class="col-sm-6" style="padding-left: 0;">
						      <textarea class="form-control" rows="4" style='resize: none;'></textarea>
						    </div>
						 </div>
						 <div class="form-group">
						    <label for="bt" class="col-sm-3 control-label"></label>
						      <div class="col-sm-6" style="padding-left: 0;">
						      <button class="btn btn-primary">提交申请</button>
						    </div>
						 </div>
						 
					</form>
					<div id="right-box">
						<h4>相关费用</h4>
						<p><span>利息</span>--</p>
						<p><span>奖金</span>--</p>
						<p><span>管理费</span>--</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
